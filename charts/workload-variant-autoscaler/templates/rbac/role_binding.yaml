apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/name: workload-variant-autoscaler
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: {{ .Release.Name }}-{{ .Release.Namespace }}-wva-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-{{ .Release.Namespace }}-wva-manager-role
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-wva-controller-manager
  namespace: {{ .Release.Namespace }}
