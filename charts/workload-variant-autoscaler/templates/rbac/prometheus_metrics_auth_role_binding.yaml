apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-{{ .Release.Namespace }}-wva-prometheus-metrics-auth-rolebinding
  labels:
    app.kubernetes.io/name: workload-variant-autoscaler
    app.kubernetes.io/instance: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-{{ .Release.Namespace }}-wva-metrics-auth-role
subjects:
# Bind the Prometheus service account to the metrics auth role
# This allows Prometheus to access WVA's secure HTTPS metrics endpoint
- kind: ServiceAccount
  name: {{ .Values.wva.prometheus.serviceAccountName }}
  namespace: {{ .Values.wva.prometheus.monitoringNamespace }}
